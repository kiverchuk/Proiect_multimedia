<html lang="en">
<head>
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="my.css" >

</head>
<body>
    <style type="text/css" class="style_d"></style>
    <div class="container">
        <div style="position: relative;">Score: <div class="score" style="margin-left: 55px;margin-top: -23px;">0</div></div> 
        <div id="countdown">
            <div id="countdown-number"></div>
            <svg id="timer">
              <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>
        <!-- <button class="s_t">start/stop</button> -->
       <div style="position: relative">
            <canvas id="myCanvas" width="600" height="600" style="border: 1px solid grey; z-index: 0; position: absolute" ></canvas>
            <canvas id="myCanvas2" width="600" height="600" style="border: 1px solid grey; z-index: 1; position: absolute" ></canvas>
            <!-- <table class="mytable" style="position:absolute;top:250px;left:270px;text-align: center;z-index: 2">;
                <tr><td><button type="button" class="btn btn-outline-secondary">Start</button></td></tr>
                <tr><td>Reiting</td></tr>
            </table> -->
            <div id="allthethings" style="z-index: 1;">
                <div id="allthethings1" style="z-index: 1;">
                <!-- <div id="left"></div> -->
                <div id="newg"><p>NEW GAME</p></div>
                <div id="continue"><p>Continue</p></div>
                <div id="reiting"><p>How to play</p></div>
                </div>
                <div class="unshow" id="allthethings2" style="z-index: 2;" >
                    <video id="vidioshka"width="400" height="300" controls src="proect.mp4"></video>
                    <button class="exitvideo">Exit</button>
                </div>
                
            </div>
            <div class="unshow" id="allthethings3" style="z-index: 3;background: black;opacity: 0.6;height: 150px;width: 150px;padding: 45px 35px 35px 35px;margin-left: 210px;position: relative;top: 190px;" >
                Game Over
                <button class="ok" style="margin-left: 20px;">OK</button>
            </div>
            <audio controls id="audiostart" style="display: none;" src="music.mp3" volume="0,1" loop></audio>
            <audio controls id="audiostop" style="display: none;" src="game_over.mp3"></audio>
        </div>
        
    </div>
    
</body>

</html>
